<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOBBIES ðŸ’€</title>
  <!-- Google Fonts & FontAwesome for icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-gradient: url('beach-ocean-waves-sunset-clouds-scenery-4k-wallpaper-uhdpaper.com-182@2@a.jpg');
      --bg-color: rgba(255, 255, 255, 0.85);
      --card-bg: rgba(0, 0, 0, 0.55);
      --text-color: #ffffff;
      --accent: #00ffff;
      --link-bg: #4169E1;
      --link-hover: #87CEEB;
      --sidebar-bg: rgba(0,0,0,0.7);
      --sidebar-text: #fff;
      --sidebar-hover: #00ffff;
    }
    body.dark-mode {
      --bg-color: rgba(0, 0, 0, 0.85);
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #ffffff;
      --link-bg: #000080;
      --link-hover: #4682B4;
      --sidebar-bg: rgba(255,255,255,0.15);
      --sidebar-text: #000;
      --sidebar-hover: #4682B4;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 30px 20px 40px;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      background-image: var(--bg-gradient);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
      padding-left: 220px; /* leave space for sidebar */
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: var(--sidebar-bg);
      padding-top: 60px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }
    .sidebar a {
      color: var(--sidebar-text);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-left: 5px solid transparent;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar a:hover {
      background-color: var(--sidebar-hover);
      color: #000;
      border-left-color: var(--sidebar-hover);
    }
    .sidebar a.active {
      background-color: var(--sidebar-hover);
      color: #000;
      border-left-color: var(--sidebar-hover);
      cursor: default;
    }

    /* Adjust main content for sidebar */
    h1 {
      font-size: 3rem;
      margin: 25px 0 10px;
      background: linear-gradient(90deg, #00f2ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1.2s ease forwards;
      opacity: 0;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 40px;
      animation: fadeIn 1.8s ease forwards;
      opacity: 0;
    }
    table {
      width: min(90%, 720px);
      margin-inline: auto;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }
    th,
    td {
      padding: 16px 18px;
      color: var(--text-color);
    }
    th {
      font-weight: 600;
      background: rgba(255, 255, 255, 0.12);
      letter-spacing: 0.8px;
    }
    tr {
      transition: background 0.3s;
    }
    tr:hover td {
      background: rgba(255, 255, 255, 0.1);
    }
    .rating-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    .rating-text {
      font-weight: 600;
      text-shadow: 0 0 6px var(--accent);
      animation: glowText 2.5s ease-in-out infinite alternate;
    }
    .rating-bar {
      width: 150px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }
    .rating-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #1e90ff);
      width: 0;
      animation: fillBar 1.2s ease-out forwards;
    }
    .back-link {
      display: inline-block;
      margin-top: 45px;
      background: var(--link-bg);
      color: #fff;
      padding: 14px 26px;
      border-radius: 12px;
      border: 2px solid #000;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.25s, background 0.25s, box-shadow 0.25s;
      animation: pulse 3s infinite;
    }
    .back-link:hover {
      background: var(--link-hover);
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--link-hover);
      animation: none;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes glowText {
      from {
        text-shadow: 0 0 6px var(--accent);
      }
      to {
        text-shadow: 0 0 16px var(--accent);
      }
    }
    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 12px rgba(65, 105, 225, 0.65);
      }
      50% {
        box-shadow: 0 0 24px rgba(65, 105, 225, 1);
      }
    }
    @keyframes fillBar {
      from {
        width: 0;
      }
      to {
        /* To be set inline */
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="Interest.html"><i class="fas fa-star"></i> Interest</a>
    <a href="projects.html"><i class="fas fa-folder-open"></i> Projects</a>
    <a href="Hobbies.html" class="active"><i class="fas fa-gamepad"></i> Hobbies</a>
    <a href="FavoriteSites.html"><i class="fas fa-link"></i> Favorite Sites</a>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i><span id="theme-text">Light/Dark</span>
  </button>

  <h1>This is my Hobbies</h1>
  <p>These are my Hobbies and I rated them as well.</p>

  <table>
    <tr>
      <th>Hobbies</th>
      <th>Rating</th>
    </tr>
    <tr>
      <td><i class="fas fa-gamepad" style="margin-right:8px;"></i>Playing Games</td>
      <td class="rating-wrapper">
        <span class="rating-text">10/10</span>
        <div class="rating-bar"><div class="rating-bar-fill" style="width: 100%; animation-delay: 0.1s;"></div></div>
      </td>
    </tr>
    <tr>
      <td><i class="fas fa-bed" style="margin-right:8px;"></i>Sleeping</td>
      <td class="rating-wrapper">
        <span class="rating-text">11/10</span>
        <div class="rating-bar"><div class="rating-bar-fill" style="width: 100%; animation-delay: 0.3s;"></div></div>
      </td>
    </tr>
    <tr>
      <td><i class="fas fa-chess-board" style="margin-right:8px;"></i>Playing Board Games</td>
      <td class="rating-wrapper">
        <span class="rating-text">8/10</span>
        <div class="rating-bar"><div class="rating-bar-fill" style="width: 80%; animation-delay: 0.5s;"></div></div>
      </td>
    </tr>
  </table>

  <a href="index.html" class="back-link">Back to Home Page</a>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const body = document.body;
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark' || (!storedTheme && prefersDark)) body.classList.add('dark-mode');

    function toggleTheme() {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
