<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTERESTS ðŸ’€</title>

  <!-- Fontsâ€¯&â€¯Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root{
      --bg-gradient:url('1330264.png');
      --card-bg:rgba(0,0,0,.55);
      --text-color:#fff;
      --accent:#00ffff;
      --link-bg:#4169e1;
      --link-hover:#87ceeb;
      --table-glow:10px;
      --sidebar-bg:rgba(0,0,0,.7);
      --sidebar-hover:#00ffff;
    }
    body.dark-mode{
      --card-bg:rgba(255,255,255,.15);
      --text-color:#fff;
      --link-bg:#000080;
      --link-hover:#4682b4;
      --sidebar-bg:rgba(255,255,255,.15);
      --sidebar-hover:#4682b4;
    }

    *{box-sizing:border-box;margin:0}

    /* ------ Sidebar ------ */
    .sidebar{
      position:fixed;top:0;left:0;height:100%;width:200px;
      background:var(--sidebar-bg);
      padding:60px 0 20px;
      box-shadow:2px 0 10px rgba(0,0,0,.6);
      display:flex;flex-direction:column;gap:18px;
      z-index:1000;transition:background .3s;
    }
    .sidebar a{
      color:var(--text-color);text-decoration:none;
      font:600 1.05rem/1 Poppins,sans-serif;
      padding:12px 24px;border-left:5px solid transparent;
      display:flex;align-items:center;gap:10px;
      transition:background .3s,border-color .3s;
    }
    .sidebar a i{font-size:1.2rem;min-width:22px;text-align:center;}
    .sidebar a:hover{
      background:var(--sidebar-hover);border-left-color:var(--sidebar-hover);color:#000;
    }
    .sidebar a.active{
      background:var(--sidebar-hover);border-left-color:var(--sidebar-hover);color:#000;cursor:default;
    }

    /* ------ Page base ------ */
    body{
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      color:var(--text-color);
      background-image:var(--bg-gradient);
      background-size:cover;background-attachment:fixed;
      text-align:center;overflow-x:hidden;
      transition:background .4s,color .4s;
      padding:30px 20px 40px 220px;          /* leave room for sidebar */
    }

    /* Theme toggle */
    .theme-toggle{
      position:fixed;top:15px;right:15px;z-index:1010;
      display:flex;align-items:center;gap:6px;
      padding:10px 14px;border-radius:30px;
      background:var(--card-bg);color:var(--text-color);
      border:none;cursor:pointer;backdrop-filter:blur(6px);
      transition:background .3s;
    }
    .theme-toggle:hover{background:var(--link-hover);}
    .theme-toggle i{pointer-events:none;}

    /* Headings & text */
    h1{
      font-size:3rem;margin:25px 0 10px;
      background:linear-gradient(90deg,#00f2ff,#ff00ff);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      opacity:0;animation:fadeDown 1.2s forwards;
    }
    p{font-size:1.15rem;margin-bottom:40px;opacity:0;animation:fadeIn 1.6s forwards;}

    /* Glow slider */
    label[for="glowRange"]{font-weight:600;display:block;margin:30px auto 10px;}
    #glowRange{display:block;margin:0 auto 30px;width:90%;max-width:720px;cursor:pointer;}

    /* Table */
    table{
      width:min(90%,720px);margin:auto;border-collapse:collapse;
      background:var(--card-bg);border-radius:14px;overflow:hidden;
      box-shadow:0 0 var(--table-glow) rgba(0,255,255,.7);
      transition:box-shadow .3s;opacity:0;animation:fadeUp 1.8s forwards;
    }
    th,td{padding:16px 18px}
    th{font-weight:600;background:rgba(255,255,255,.12);letter-spacing:.8px}
    tr{opacity:0;transform:translateY(20px);animation:row 0.8s forwards}
    tr:nth-child(1){animation-delay:.4s}tr:nth-child(2){animation-delay:.8s}tr:nth-child(3){animation-delay:1.1s}tr:nth-child(4){animation-delay:1.4s}
    tr:hover td{background:rgba(255,255,255,.1)}

    /* Rating bars */
    .rating-wrapper{display:flex;flex-direction:column;align-items:flex-start;gap:6px}
    .rating-text{font-weight:600;text-shadow:0 0 6px var(--accent);animation:glow 2.5s infinite alternate}
    .rating-bar{width:150px;height:10px;background:rgba(255,255,255,.3);border-radius:5px;overflow:hidden}
    .rating-bar-fill{height:100%;background:linear-gradient(90deg,var(--accent),#1e90ff);width:0;border-radius:5px 0 0 5px;
                     animation:fill 1.2s forwards,pulseGlow 3s infinite}

    /* Back link */
    .back-link{
      display:inline-block;margin-top:45px;background:var(--link-bg);color:#fff;
      padding:14px 26px;border-radius:12px;border:2px solid #000;font-weight:600;
      text-decoration:none;animation:pulse 3s infinite;
      transition:transform .25s,background .25s,box-shadow .25s;
    }
    .back-link:hover{background:var(--link-hover);transform:scale(1.05);box-shadow:0 0 20px var(--link-hover);animation:none}

    /* Side floating images */
    .side-image{position:fixed;top:50%;width:140px;transform:translateY(-50%);
                border-radius:18px;box-shadow:0 0 18px rgba(0,0,0,.55);
                animation:float 3.2s ease-in-out infinite;opacity:0;animation-fill-mode:forwards}
    .left-image{left:15px;animation-name:slideL,float}
    .right-image{right:15px;animation-name:slideR,float}

    /* Keyframes */
    @keyframes fadeDown{from{opacity:0;transform:translateY(-25px)}to{opacity:1;transform:none}}
    @keyframes fadeUp{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:none}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes row{to{opacity:1;transform:none}}
    @keyframes glow{from{text-shadow:0 0 6px var(--accent)}to{text-shadow:0 0 16px var(--accent)}}
    @keyframes pulse{0%,100%{box-shadow:0 0 12px rgba(65,105,225,.65)}50%{box-shadow:0 0 24px rgba(65,105,225,1)}}
    @keyframes slideL{0%{opacity:0;transform:translate(-120px,-50%)}100%{opacity:1;transform:translate(0,-50%)}}
    @keyframes slideR{0%{opacity:0;transform:translate(120px,-50%)}100%{opacity:1;transform:translate(0,-50%)}}
    @keyframes float{0%,100%{transform:translateY(-50%) translateY(0)}50%{transform:translateY(-50%) translateY(-12px)}}
    @keyframes fill{from{width:0}}
    @keyframes pulseGlow{0%,100%{box-shadow:0 0 8px 2px var(--accent)}50%{box-shadow:0 0 18px 6px var(--accent)}}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="Interest.html" class="active"><i class="fas fa-star"></i> Interest</a>
    <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
    <a href="Hobbies.html"><i class="fas fa-gamepad"></i> Hobbies</a>
    <a href="FavoriteSites.html"><i class="fas fa-link"></i> Favorite Sites</a>
  </nav>

  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i><span id="theme-text">Light/Dark</span>
  </button>

  <!-- Floating Images -->
  <img src="toppng.com-xbox-logo-metallic-png-500x500.png" alt="" class="side-image left-image">
  <img src="toppng.com-business-png-667x814.png"       alt="" class="side-image right-image">

  <!-- Main content -->
  <h1>These are my Interests</h1>
  <p>This page showcases all my interests â€“ productivity, creativity and a bit of play.</p>

  <label for="glowRange">Adjust Table Glow:</label>
  <input type="range" id="glowRange" min="0" max="20" value="10" step="1">

  <table>
    <tr><th>Interests</th><th>Rating</th></tr>
    <tr><td><i class="fas fa-chalkboard-teacher interest-icon"></i>Doing Presentations</td>
        <td class="rating-wrapper"><span class="rating-text">10/10</span>
        <div class="rating-bar"><div class="rating-bar-fill" style="width:100%"></div></div></td></tr>
    <tr><td><i class="fas fa-book interest-icon"></i>Doing Homework</td>
        <td class="rating-wrapper"><span class="rating-text">5/10</span>
        <div class="rating-bar"><div class="rating-bar-fill" style="width:50%"></div></div></td></tr>
    <tr><td><i class="fas fa-gamepad interest-icon"></i>Playing Games to Learn</td>
        <td class="rating-wrapper"><span class="rating-text">11/10</span>
        <div class="rating-bar"><div class="rating-bar-fill" style="width:100%"></div></div></td></tr>
  </table>

  <a href="index.html" class="back-link">Back to Home Page</a>

  <!-- JS -->
  <script>
    const body   = document.body;
    const themeT = document.getElementById('theme-text');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme==='dark'||(!storedTheme&&prefersDark)) body.classList.add('dark-mode');
    updateText();

    function toggleTheme(){
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode')?'dark':'light');
      updateText();
    }
    function updateText(){
      themeT.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    /* Glow slider */
    const glowSlider = document.getElementById('glowRange');
    document.documentElement.style.setProperty('--table-glow', glowSlider.value + 'px');
    glowSlider.addEventListener('input', e=>{
      document.documentElement.style.setProperty('--table-glow', e.target.value+'px');
    });
  </script>
</body>
</html>
